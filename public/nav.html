<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thanh Điều Hướng - Len Móc</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/nav.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar__container">
                    <button class="navbar__toggle" id="navbarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="navbar__links" id="navbarLinks">
                        <li>
                            <a href="./trangchu.html" class="navbar__link"
                                >Trang Chủ</a
                            >
                        </li>
                        <li>
                            <a href="./Catalog_Page.html" class="navbar__link"
                                >Sản Phẩm</a
                            >
                        </li>
                        <li>
                            <a href="./tintuc.html" class="navbar__link"
                                >Tin tức</a
                            >
                        </li>
                        <li>
                            <a href="./contact.html" class="navbar__link"
                                >Liên Hệ</a
                            >
                        </li>
                    </ul>
                    <ul class="navbar__auth" id="navbarAuth">
                        <li>
                            <a href="./dangky.html" class="navbar__auth-link"
                                >Đăng Ký</a
                            >
                        </li>
                        <li>
                            <a
                                href="./dangnhap.html"
                                class="navbar__auth-link navbar__auth-link--primary"
                                >Đăng Nhập</a
                            >
                        </li>
                    </ul>
                    <ul
                        class="navbar__after"
                        id="navbarAfter"
                        style="display: none"
                    >
                        <li>
                            <a
                                href="./cart.html"
                                class="navbar__icon-link"
                                title="Giỏ hàng"
                            >
                                <i class="fas fa-shopping-cart"></i>
                                <span class="cart-count" id="cartCount">0</span>
                            </a>
                        </li>
                        <li>
                            <a
                                href="./profile.html"
                                class="navbar__icon-link"
                                title="Tài khoản"
                            >
                                <i class="fas fa-user"></i>
                            </a>
                        </li>
                        <li>
                            <a
                                href="#"
                                id="logoutBtn"
                                class="navbar__icon-link"
                                title="Đăng xuất"
                            >
                                <i class="fas fa-sign-out-alt"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <script src="./js/auth_util.js"></script>
        <script>
            const toggleBtn = document.getElementById("navbarToggle");
            const links = document.getElementById("navbarLinks");
            const auth = document.getElementById("navbarAuth");
            const after = document.getElementById("navbarAfter");

            toggleBtn.addEventListener("click", () => {
                links.classList.toggle("show");
                if (isUserLoggedIn()) {
                    after.classList.toggle("show");
                } else {
                    auth.classList.toggle("show");
                }
            });

            // Event listener cho nút logout
            document
                .getElementById("logoutBtn")
                .addEventListener("click", function (e) {
                    e.preventDefault();
                    logout();
                });

            // Cập nhật số lượng giỏ hàng
            function updateCartCount() {
                const cart = JSON.parse(localStorage.getItem("cart") || "[]");
                const totalItems = cart.reduce(
                    (sum, item) => sum + item.quantity,
                    0
                );
                document.getElementById("cartCount").textContent = totalItems;
            }

            // Khởi tạo khi trang load
            document.addEventListener("DOMContentLoaded", function () {
                updateCartCount();
                updateNavbarState();
            });
        </script>
    </body>
</html>
