        <!-- Thanh điều hướng -->

        <nav class="navbar">

            </ul>
        </div>
    </nav>

        <!-- Nội dung chính -->
        <main class="main-container">
            <form id="formdangnhap" class="login-form">
                <h3 class="text-center">Đăng nhập tài khoản</h3>

                <div class="mb-3">
                    <label for="email" class="form-label">Địa chỉ Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="vd: moclen123@gmail.com"
                    />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" />
                </div>

                <div class="mb-3 form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="rememberUser"
                    />
                    <label class="form-check-label" for="rememberUser"
                        >Ghi nhớ tài khoản</label
                    >
                </div>
                <div
                    id="AlertError"
                    style="display: none"
                    class="alert alert-danger"
                    role="alert"
                >
                    Email hoặc mật khẩu không đúng!
                </div>
                <button id="login-button" type="submit" class="btn btn-primary w-100">
                    Đăng nhập
                </button>
                <p class="text-form-footer">
                    Bạn chưa có tài khoản?
                    <a href="dangky.html">Đăng ký ngay!</a>
                </p>
            </form>
        </main>

        <!--Phần Java Script của trang đăng nhập-->
        <script src="js/dangnhap.js"></script>
    </body>
