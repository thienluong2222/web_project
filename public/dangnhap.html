<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="css/dkdn.css" />
    <link
      href="images/image.png"
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/nav.css" />
  </head>
  <body>
    <!-- Thanh điều hướng -->
    <nav class="navbar">
      <div class="navbar__container">
        <ul class="navbar__links">
          <li><a href="./trangchu.html" class="navbar__link">Trang Chủ</a></li>
          <li><a href="./Catalog_Page.html" class="navbar__link">Sản Phẩm</a></li>
          <li><a href="./tintuc.html" class="navbar__link">Tin tức</a></li>
          <li><a href="#" class="navbar__link">Liên Hệ</a></li>
        </ul>
        <ul class="navbar__auth">
          <li><a href="./dangky.html" class="navbar__auth-link">Đăng Ký</a></li>
          <li>
            <a
              href="./dangnhap.html"
              class="navbar__auth-link navbar__auth-link--primary"
              >Đăng Nhập</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Nội dung chính -->
    <div class="background-image"></div>
    <div class="bgform">
    <main class="main-container_login">
      <form id="formdangnhap" class="login-form">
        <h3 class="text-center_register">Đăng nhập tài khoản</h3>

        <div class="o">
          <label for="email">Địa chỉ Email</label>
          <input
            type="email"
            id="email"
            placeholder="vd: moclen123@gmail.com"
          />
        </div>

        <div class="o">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" placeholder="Nhập mật khẩu" />
        </div>
        <div id="AlertError" class="alert-error" style="display: none; color: red;">
          *Email hoặc mật khẩu không đúng!
        </div>

        <div class="form-footer">
          <input type="checkbox" id="rememberUser" />
          <label for="rememberUser">Ghi nhớ tài khoản</label>
        </div>

        <button id="login-button" type="submit" class="login-button">
          Đăng nhập
        </button>

        <p class="text-form-footer">
          Bạn chưa có tài khoản?
          <a href="dangky.html">Đăng ký ngay!</a>
        </p>
      </form>
    </main>
</div>
    <!-- Script -->
    <script src="js/dangnhap.js"></script>
  </body>
</html>
