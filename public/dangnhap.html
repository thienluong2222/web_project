<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Đăng Nhập</title>
        <link rel="stylesheet" href="css/dkdn.css" />
        <link
            href="images/image.png"
            rel="shortcut icon"
            type="image/vnd.microsoft.icon"
        />
        
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/nav.css" />
    </head>
    <body>
        <!-- Thanh điều hướng -->
        <header>
            <!-- Navbar sẽ được tạo bởi navbar-component.js -->
        </header>

        <!-- Nội dung chính -->
        <div class="background-image"></div>
        <div class="bgform">
            <main class="main-container_login">
                <form id="formdangnhap" class="login-form">
                    <h3 class="text-center_register">Đăng nhập tài khoản</h3>

                    <div class="o">
                        <label for="email">Địa chỉ Email</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="vd: moclen123@gmail.com"
                        />
                    </div>

                    <div class="o">
                        <label for="password">Mật khẩu</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="Nhập mật khẩu"
                        />
                    </div>
                    <div
                        id="AlertError"
                        class="alert-error"
                        style="display: none; color: red"
                    >
                        *Email hoặc mật khẩu không đúng!
                    </div>

                    <div class="form-footer">
                        <input type="checkbox" id="rememberUser" />
                        <label for="rememberUser">Ghi nhớ tài khoản</label>
                    </div>

                    <button
                        id="login-button"
                        type="submit"
                        class="login-button"
                    >
                        Đăng nhập
                    </button>

                    <p class="text-form-footer">
                        Bạn chưa có tài khoản?
                        <a href="dangky.html">Đăng ký ngay!</a>
                    </p>
                </form>
            </main>
        </div>
        <!-- Scripts -->
        <script src="js/auth_util.js"></script>
        <script src="js/navbar-component.js"></script>
        <script src="js/create-admin.js"></script>
        <script src="js/dangnhap.js"></script>
        <script src="js/test-login.js"></script>
    </body>
</html>
