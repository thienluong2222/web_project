   <!-- Nội dung chính -->
<main>
    <div
      style="height: 100vh"
      class="Container d-flex justify-content-center align-items-center" >
      <form style="width: 400px">
        <h3 class="text-center">Đăng ký tài khoản</h3>
        <div class="mb-3">
          <label for="UserName" class="form-label">Tên đăng nhập</label>
          <input type="text" class="form-control" id="UserName" aria-describedby="emailHelp" placeholder="Tên tài khoản của bạn">
         </div>
        <div class="mb-3">

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Nhập Email">
      <div class="form-text">Chúng tôi sẽ không chia sẻ email của bạn với bất kỳ ai.</div>
    </div>
    <div class="mb-3">
      <label for="sdt" class="form-label">Số điện thoại</label>
      <input type="tel" class="form-control" id="sdt" placeholder="Nhập số điện thoại">
    </div>

    <div class="mb-3">
      <label for="InputPassword" class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" id="InputPassword" placeholder="Đặt mật khẩu">
    </div>

    <div class="mb-3">
      <label for="ReInputPassword" class="form-label">Nhập lại mật khẩu</label>
      <input type="password" class="form-control" id="ReInputPassword" placeholder="">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="rememberUser">
      <label class="form-check-label" for="rememberUser">Ghi nhớ tài khoản</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Tạo tài khoản</button>
    <p class="text-center mt-2">Bạn đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>
  </form>
</main>
