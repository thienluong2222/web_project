<main>
    <div

      class="Container d-flex justify-content-center align-items-center" >
      <form style="width: 400px">
        <h3 class="text-center">Đăng ký tài khoản</h3>
        <div class="mb-3">
          <label for="UserName" class="form-label">Tên đăng nhập</label>
          <input type="text" class="form-control" id="UserName" aria-describedby="emailHelp" placeholder="Tên tài khoản của bạn">
         </div>
        <div class="mb-3">

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="UserName" aria-describedby="emailHelp" placeholder="Nhập Email">
          <div id="email" class="form-text">We'll never share your email with anyone else.</div>
         </div>
        <div class="mb-3">    
          <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
          <input type="text" class="form-control" id="InputPassword" placeholder="Đặt mật khẩu" >
        </div>
        <div class="mb-3">    
          <label for="ReInputPassword" class="form-label">Nhập lại mật khẩu</label>
          <input type="text" class="form-control" id="ReInputPassword" placeholder=" " >
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-remember-input" id="rememberUser">
          <label class="form-remeber-label" for="rememberUser">Ghi nhớ tài khoản</label>
        </div>
        <button style="width: 100%;" type="button" class="btn btn-primary">Tạo tài khoản</button>
        <p class="text-center mt-2">Bạn đã có tài khoản? <a href="dangnhap.html"> Đăng nhập </a> </p>
